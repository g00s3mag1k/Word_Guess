<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./assets/style.css" />
    <title>Word Guess!</title>
</head>
<body>
    <header>
        <div class="large-font">CSS Box Styling!!</div>
        <button class="start-button">Start</button>
    </header>
    
    <main>
        <section>
            <div class="card word-guess">
                <div class="large-font word-blanks">J _ _ a _ _ r _ _ t</div>
            </div>
        </section>

        <section>
            <div class="card results">
                <div class="win-loss-container">
                    <div>
                        <h2>Wins: <span class="win">0</span></h2>
                        <h2>Loses: <span class="lose">0</span></h2>
                    </div>
                    <button class="reset-button">Reset Score</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
